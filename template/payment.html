{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <h2>Payment</h2>
    {% for bid in current_sales %}
        <div class = "product_box">
            <a href="{{ url_for('paymentsuccessful') }}">
                <img src="{{ url_for('static', filename='images/')}}{{bid["item_id"]}}.jpg" onerror="this.src='{{ url_for('static', filename='images/handsomedan.jpg') }}'" class=clipped>
                <h4>{{ bid["item_name"] }}</h4>
            </a>
            <div class="basic_text">
                <p>Congratulation you have bought your item for : </p>
                <p>Current Bid: {{ bid["current_bid"] | usd }}</p>
            </div>
        </div>
    {% endfor %}
 
{% endblock %}
