{% extends "layout.html" %}

{% block title %}
    Payment Successful
{% endblock %}

{% block main %}
        <p></p>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="paymenttype" placeholder="Payment type like visa or debit" id="frpaymenttype" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cardnumber" placeholder="Card number" id="frcardnumber" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="expiry" placeholder="Expiry just use one for day" id="frexpiry" type="date"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="cvc" placeholder="CVC" id="frcvc" type="date"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="address" placeholder="Home address" id="fraddress" type="text"/>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Pay</button>
            </div>
        </fieldset>
   
{% endblock %}
